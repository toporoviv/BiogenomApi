services:
  biogenom-postgres:
    image: postgres
    container_name: biogenom-db
    environment:
      POSTGRES_USER: biogenom_user
      POSTGRES_PASSWORD: biogenom_password
      POSTGRES_DB: biogenom_db
    ports:
      - "15444:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: